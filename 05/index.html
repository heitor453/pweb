<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de livros</title>

  <script>
    
    let pilhalivros = [];

    function mostrarLista() {
      const container = document.getElementById('minhaDiv');
      container.innerHTML = ''; 

      for (let i = 0; i < pilhalivros.length; i++) {
        const livro = pilhalivros[i];
        const tag = '<h5>' + i + '- Nome: ' + livro.nome + ' | Codigo: '+ livro.codigo +  ' | autor:'+ livro.autor + ' | ano:'+ livro.ano + '</h5>';
        container.innerHTML += tag;
      }
    }
	
	function limpaCampos() {
	  document.getElementById('nome').value = '';
    document.getElementById('codigo').value = '';
    document.getElementById('autor').value = '';
    document.getElementById('ano').value = '';


	}

    function adicionar() {
	  // pega os valores digitados nos inputs
  	  const nome = document.getElementById('nome').value;
      const codigo = document.getElementById('codigo').value;
      const  autor = document.getElementById('autor').value;
      const ano = document.getElementById('ano').value;

      pilhalivros.push({ nome, codigo, autor,ano });

      // limpa os campos e atualiza a lista
	    limpaCampos();
      mostrarLista();
    }

    function posicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= pilhalivros.length) {
        alert('Posição inválida!');
        return;
      }

      const livro = pilhalivros[indice];
      alert('Na posição ' + indice + ' está: Nome: ' + livro.nome + ' - Codigo: ' + livro.codigo + ' - Autor: ' + livro.autor + ' - Ano: ' + livro.ano  );
    }

    function limparLista() {
      pilhalivros = [];
      mostrarLista();
    }

    function remover() {
      if (pilhalivros.length === 0) {
        alert('A pilha está vazia!');
      } else {
        const removido = pilhalivros.pop();
        alert('Removido: ' + removido.nome + ' - ' + removido.codigo);
        mostrarLista();
      }
    }

    function inverterPilha() {
      pilhalivros.reverse();
      mostrarLista();
    }
  </script>
</head>

<body>
  <h1>Lista de livros</h1>

	<label>Nome:</label>
	<input type="text" id="nome" placeholder="Digite o nome do livro"> 

	<label>Codigo:</label>
	<input type="text" id="codigo" placeholder="Digite o codigo do livro">

    <label>Autor:</label>
    <input type="text" id="autor" placeholder="Digite o autor do livro">

    <label>Ano:</label>
    <input type="text" id="ano" placeholder="Digite o ano do livro">

	<button onclick="adicionar()">Adicionar</button>
	
	
	<hr>

    <button onclick="posicao()">Posição</button>
    <button onclick="remover()">Remover Último</button>
    <button onclick="limparLista()">Limpar Lista</button>
    <button onclick="inverterPilha()">Inverter</button>

    <br><br>
  
    <div id="minhaDiv"></div>
  
    <hr>
  
</body>
</html>
