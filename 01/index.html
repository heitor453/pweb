<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>javascript</title>
        <script type="text/javascript">
            function minhafuncao(arg1,arg2){
                var soma = arg1 + arg2;
                var msg = "a soma é: ";
                alert( msg + soma);
            }

            function escreve(arg){
                document.write(arg);
            }
                
        </script>
    </head>
    <body>
        <h1>javascript</h1>
        
        <button onclick="minhafuncao(10,20)">Clique aqui</button>
        <button onclick="escreve('<h1> programação web </h1>')">escreve</button>
    </body>
</html>
