<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>javascript</title>
        <script type="text/javascript">
            function minhafuncao(arg1,arg2){
                var soma = arg1 + arg2;
                var msg = "a soma é: ";
                alert( msg + soma);
            }

            function escreve(arg){
                document.write(arg);
            }
            function  escreveDiv(texto){
                document.getElementById("minhaDiv").innerHTML = texto;
            }
            
        </script>
    </head>
    <body style="background-color: rgb(62, 70, 97);">
        <h1 style="color: aqua; background-color: blue;">javascript</h1>
        
        <button onclick ="minhafuncao(10,20)">Clique aqui</button>
        <button onclick="escreve('<h1> programação web </h1>')">escreve</button>
        <button onclick="escreveDiv('Olá, tudo bem?')">escreve div</button>
        <div id="minhaDiv" style="color: white; background-color: gray; margin-top: 20px; padding: 10px;"></div>
       
    </body>
</html>
